<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Calculator app</title>

</head>

<body>
  <div id="container">
    <div id="display">
      <div data-prevOperations id="prev-operand">

      </div>
      <div data-currentOperations id="current-operand">

      </div>
    </div>
    <div id="keyboard">
      <button data-number value="7">7</button>
      <button data-number value="8">8</button>
      <button data-number value="9">9</button>
      <button data-delete>DEL</button>
      <button data-number value="4">4</button>
      <button data-number value="5">5</button>
      <button data-number value="6">6</button>
      <button data-operand value="+">+</button>
      <button data-number value="1">1</button>
      <button data-number value="2">2</button>
      <button data-number value="3">3</button>
      <button data-operand value="-">-</button>
      <button data-number value=".">.</button>
      <button data-number value="0">0</button>
      <button data-operand value="/">/</button>
      <button data-operand value="*">*</button>
      <button data-clear class="col-span-2">AC</button>
      <button data-equal class="col-span-2">=</button>
    </div>
  </div>
</body>

</html>
